<form
  action="https://buttondown.com/api/emails/embed-subscribe/byedit"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.com/byedit', 'popupwindow')"
  class="embeddable-buttondown-form subscribe-form"
>
  <label for="bd-email">Subscribe for updates</label>
  <input type="email" name="email" id="bd-email" placeholder="Enter your email" required />
